<div class="container" fxLayout="row" >
    <section class="login-section" fxLayoutAlign="center center">
        <button mat-raised-button class="back" routerLink="">Back</button>
        <form action="" fxLayout="column" fxLayoutAlign="center " class="login-content">
                <h1 class="login-title">Create an account</h1>
                <mat-form-field appearance="fill">
                  <mat-label>Name:</mat-label>
                  <input matInput>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Login:</mat-label>
                    <input matInput>
                  </mat-form-field>
        
                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>

                  <button mat-raised-button class="submit">Create account</button>
        </form>
    </section>
    <section class="image-section">

    </section>
</div>
